<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ews Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/212fe58092.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="nav-header">
            <img src="images/logo.svg" alt="logo">
        </div>
        <div class="sidebar/nav">
            <button class="sidebar-toggle">
                <img src="images/icon-menu.svg" alt="icon-menu">
            </button>
            <aside class="sidebar">
                <button class="close-btn">
                    <img src="images/icon-menu-close.svg">
                </button>
                <ul class="links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">New</a></li>
                    <li><a href="#">Popular</a></li>
                    <li><a href="#">Trending</a></li>
                    <li><a href="#">Categories</a></li>
                </ul>
        </div>
        </aside>
    </header>
    <main>
        <div>
            <img class="web-3-mobile" src="images/image-web-3-mobile.jpg" alt="image-web-3-mobile">
            <img class="web-3-desktop" src="images/image-web-3-desktop.jpg" alt="image-web-3-desktop">
        </div>
        <div>
            <h1>The Bright Future of Web 3.0?</h1>
            <p>We dive into the next evolution of the web that claims to put the power of the platforms back into the hands of the people. 
            But is it really fulfilling its promise?</p>
            <button>Read more</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
